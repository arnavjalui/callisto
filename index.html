<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav Jalui</title>
    <!--CSS Files(Main + Bootstrap)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--Google Fonts Import-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link href="https://fonts.googleapis.com/css?family=El+Messiri" rel="stylesheet">
    <!-- JQuery Import -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- JavaScript Files Import -->
    <script src="js/typewriter.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="site">
        <div class="site-header">
                <p class="main1">Virtual Reality</p>
                <p class="main2">and the</p>
                <p class="main1">Indian Education System</p>
        </div>
        <div class="site-body">

            <!-- NAV STARTS -->
            <nav class="nav-bar">
                <ul>
                    <a href="#"><li>Link1</li></a>
                    <a href="#"><li>Link2</li></a>
                    <a href="#"><li>Link3</li></a>
                </ul>
                <div class="handle">Menu</div>
            </nav>

            <!-- NAV ENDS -->

            <!-- SLIDESHOW STARTS -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                  <div class="item active">
                    <img src="pic/la.jpg" alt="Los Angeles" style="width:100%;">
                    <div class="carousel-caption myCaption">
                      <h3>Los Angeles</h3>
                      <p>LA is always so much fun!</p>
                    </div>
                  </div>

                  <div class="item">
                    <img src="pic/chicago.jpg" alt="Chicago" style="width:100%;">
                    <div class="carousel-caption myCaption">
                      <h3>Chicago</h3>
                      <p>Thank you, Chicago!</p>
                    </div>
                  </div>
                
                  <div class="item">
                    <img src="pic/ny.jpg" alt="New York" style="width:100%;">
                    <div class="carousel-caption myCaption">
                      <h3>New York</h3>
                      <p>We love the Big Apple!</p>
                    </div>
                  </div>
              
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>


              <!-- SLIDESHOW ENDS -->


            <!-- TYPEWRITER STARTS -->
            <div class="row">
                <div class="col-xs-6">
                    <div id="typewriterblock">
                        <h1>
                            <p class="typewrite" data-period="2000" data-type='[ "Teach children HOW to think", "And not WHAT to think" ]'>
                                <span class="wrap"></span>
                            </p>
                        </h1>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div id="typewriterblock">
                        <h1>
                            <p class="typewrite" data-period="2000" data-type='[ "Teach children HOW to think", "And not WHAT to think" ]'>
                                <span class="wrap"></span>
                            </p>
                        </h1>
                    </div>
                </div>
            </div>
            <!-- TYPEWRITER ENDS -->
        </div>
        <div class="site-footer">
            <p>Developed by <a href="https://www.linkedin.com/in/arnav-jalui"><span class="imp">Arnav Jalui</span></a> for <span class="imp">Callisto</span></p>
        </div>
    
        
        
    </div>
    <script>
        $('.handle').on('click', function(){
            $('nav ul').toggleClass('showing');
        });
    </script>
</body>

</html>
